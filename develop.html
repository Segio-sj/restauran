<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>В разработке — Partow Foods</title>

  <style>
    :root {
      --pf-primary: #B03A2E;
      --pf-text: #2C3E50;
    }
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Inter', sans-serif;
      color: var(--pf-text);
      background: #fff;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .maintenance-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 24px;
    }

    .gear {
      width: 120px;
      height: 120px;
      fill: var(--pf-primary);
      animation: spin 2s linear infinite;
    }

    h1 {
      font-size: 2rem;
      font-weight: 700;
      color: var(--pf-text);
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to   { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="maintenance-container">
    <!-- Встроенный SVG шестерёнки -->
    <svg class="gear" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
      <path d="M11.983 2.163a1.683 1.683 0 011.034 0l1.1.463a2.67 2.67 0 011.3 1.303l.464 1.1a1.683 1.683 0 010 1.035l-.463 1.1a2.67 2.67 0 01-1.303 1.3l-1.1.464a1.683 1.683 0 01-1.035 0l-1.1-.463a2.67 2.67 0 01-1.3-1.303l-.464-1.1a1.683 1.683 0 010-1.035l.463-1.1a2.67 2.67 0 011.303-1.3l1.1-.464zM12 8.5a3.5 3.5 0 100 7 3.5 3.5 0 000-7z"/>
    </svg>
    <h1>В разработке</h1>
  </div>
</body>
</html>
